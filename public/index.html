<!DOCTYPE html>
  <html>
    <head>

    </head>
    <body>
      Jabber Talky

      <!-- This div is blank because we will be adding new messages here dynamically from chat.js -->
      <div id="messages"></div>
      
      <form id='message-form'>
        <input name='message' placeholder="Message">
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>

      <script id="message-template" type="text/html" >
        <div>
          <p> {{message}} </p>  <!-- Dbl brackets are used to inject values using mustache, in this case those values will come from chat.js -->
        </div>
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- This will render our templates -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- This will show timestamps for messages sent -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- Allows us to set up room names and usernames -->
      <script src="/socket.io/socket.io.js"></script> <!-- This sets up our clientside of the socket.io library -->
      <script src="/js/chat.js"></script> <!-- This loads in our clientside script -->
    </body>
  </html>
